<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<article>
  <div class="your_result">
    <p>Your Result</p>
    <div class="score">
      <h1>76</h1>
      <p>of 100</p> 
    </div>
    
    <div class="score_text">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    
  </div>
  
  <div class="result_summary">
    <h3>Summary</h3>
    <div class="reaction">
      <div class="icon"><img src="https://res.cloudinary.com/dvydugv8v/image/upload/v1678256643/result-summary/icon-reaction_rl4zd7.svg" alt="icon">
      Reaction</div>
      <div><p><b>80</b>
        / 100</p></div>
      
    </div>
    <div class="memory">
      <div class="icon"><img src="https://res.cloudinary.com/dvydugv8v/image/upload/v1678256643/result-summary/icon-memory_xjoiij.svg" alt="icon">
      Memory</div>
      <div><p><b>92</b>
      / 100</p></div>
      
      
    </div>
    <div class="verbal">
      <div class="icon"><img src="https://res.cloudinary.com/dvydugv8v/image/upload/v1678256643/result-summary/icon-verbal_gnazcm.svg" alt="icon">
      Verbal</div>
      <div><p><b>61</b>
        / 100</p></div>
      
    </div>
    <div class="visual">
      <div class="icon"><img src="https://res.cloudinary.com/dvydugv8v/image/upload/v1678256643/result-summary/icon-visual_zkmgaq.svg" alt="icon">
      Visual</div>
      <div><p><b>72</b>
        / 100</p></div>
      
    </div>
    <button>
      Continue
    </button>
    
    
  </div>
  
</article>
  <br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebunlomo Ala</a>.
  </div>
</body>
</html>
